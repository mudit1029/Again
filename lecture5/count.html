<!DOCTYPE html>
<html>
<head>
	<title>Count</title>
	<script type="text/javascript">
		let counter = 0;			
		function count() {
			counter++;
			document.querySelector("h1").innerHTML = counter;
		};
		document.addEventListener("DOMContentLoaded" , () => {
			document.querySelector("button").onclick = count;
		});
	</script>
</head>
<body>
	<h1>0</h1>
	<button>Count</button>
</body>
</html>
