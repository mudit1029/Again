<!DOCTYPE html>
<html>
<head>
	<title>Color</title>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded" , () => {
			document.querySelector("#red").onclick = function() {
				document.querySelector("h1").style.color = "red";
			};

			document.querySelector("#blue").onclick = function() {
				document.querySelector("h1").style.color = "blue";
			};

			document.querySelector("#green").onclick = function() {
				document.querySelector("h1").style.color = "green";
			};

			document.querySelectorAll(".color").forEach(button => {
				button.onclick = function() {
					document.querySelector("h3").style.color = button.dataset.color;
				};
			});

			document.querySelector("select").onchange = function() {
				document.querySelector("h2").style.color = this.value;
			};
		});
	</script>
</head>
<body>
	<h1>Hello</h1>
	<button id="red">Red</button>
	<button id="blue">Blue</button>
	<button id="green">Green</button><br><br>

	<h3>DataSet Property</h3>
	<button class="color" data-color="red">Red</button>
	<button class="color" data-color="blue">Blue</button>
	<button class="color" data-color="green">Green</button>

	<h2>List Of Colors</h2>
	<select>
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="green">Green</option>
		<option value="blue">Blue</option>
	</select>
</body>
</html>
