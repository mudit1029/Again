<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
		<link rel="stylesheet" type="text/css" href="../CSS/lists.css">
	</head>
	<body>
		<h3>An Ordered List</h3>
		<ol>
			<li>One</li>
			<li>Two</li>
			<ul>
				<li>First</li>
				<li>Second</li>
			</ul>
			<li>Three</li>
		</ol>

		<div id="b">
		<h3>An Unordered List</h3>
		<ul>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
		</ul>
		</div>
		
		<div id="c">
		<h3>An Definition List</h3>
		<dl>
			<dt>Name:</dt>
			<dd>Mudit</dd>
			<dt>Class:</dt>
			<dd>BCA II Year</dd>
		</dl>
		</div>
	</body>
</html>
